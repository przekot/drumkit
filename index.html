<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drumkit</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link href="css/drumkit.css" rel="stylesheet">
    <script src="js/drumkit.js"></script>
</head>
<body>
<div class="keys">
<div class="key" data-key="65"><h2>A</h2><span>bass</span></div>
<div class="key" data-key="83"><h2>S</h2><span>kick</span></div>
<div class="key" data-key="68"><h2>D</h2><span>snare</span></div>
<div class="key" data-key="70"><h2>F</h2><span>hihat</span></div>
<div class="key" data-key="71"><h2>G</h2><span>clap</span></div>
<div class="key space" data-key="32"><h2>space</h2><span>vocal</span></div>
</div>


<audio data-key="65" src="sounds/bass.wav"></audio>
<audio data-key="83" src="sounds/kick.wav"></audio>
<audio data-key="68" src="sounds/snare.wav"></audio>
<audio data-key="70" src="sounds/hihat.wav"></audio>
<audio data-key="71" src="sounds/clap.wav"></audio>
<audio data-key="32" src="sounds/vocal.wav"></audio>


</body>
</html>
